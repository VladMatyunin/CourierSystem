{% extends 'main.html' %}
{% load staticfiles %}
HELLO FROM DESKTOP
{% block header %}
    <title>Desktop</title>
    <link rel="stylesheet" href="{% static 'css/desktop.css' %}">
{% endblock %}
{% block body %}
    <div class="desk">
    <div class="row">
        <div id="order_list" class="col-lg-5">
            {% for o in orders %}
                {{ o.id }}
                <img src="{% static "test.jpg" %}">
            {% endfor %}
        </div>
        <div class="col-lg-7">
            <div id="map" style="width: 100%; height: 500px"></div>
            <script>
                function initMap() {
                    // Create a map object and specify the DOM element for display.
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        scrollwheel: false,
                        zoom: 8
                    });
                }

            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0Mdgc108T37o_kDFArd1LsW0J6KqTDs8&callback=initMap"
                    async defer></script>
        </div>
    </div>
    </div>
{% endblock %}
