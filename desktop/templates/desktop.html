{% extends 'main.html' %}
{% load staticfiles %}
HELLO FROM DESKTOP
{% block header %}
    <title>Desktop</title>
    <link rel="stylesheet" href="{% static 'css/desktop.css' %}">
{% endblock %}
{% block body %}
    <div class="desk">
    <div class="row">
        <div id="order_list" class="col-lg-5">

            {% for i in items %}

                <li class="list-group-item">
                        <div class="row toggle" id="dropdown-detail-${u.id}" data-toggle="detail-${u.id}">
                            <div class="col-xs-10">
                                <strong>${i.id}|${i.cost} ${i.address.address}</strong>
                            </div>
                            <div class="col-xs-2"><i class="fa fa-chevron-down pull-right"></i></div>
                        </div>
                        <div id="detail-${u.id}">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <div class="col-xs-12">
                                            <div class="col-lg-6">
                                                Номер телефона: ${u.phone}
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="col-lg-6">
                                                Дата регистрации:
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                    <button  class="btn btn-danger">
                                    <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                        <a class="btn btn-info" href="">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
            {% endfor %}

        </div>
        <div class="col-lg-7">
            <div id="map" style="width: 100%; height: 500px"></div>
            <script>
                function initMap() {
                    // Create a map object and specify the DOM element for display.
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: -34.397, lng: 150.644},
                        scrollwheel: false,
                        zoom: 8
                    });
                }

            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0Mdgc108T37o_kDFArd1LsW0J6KqTDs8&callback=initMap"
                    async defer></script>
        </div>
    </div>
    </div>
{% endblock %}
